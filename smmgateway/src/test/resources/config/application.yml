eureka:
  client:
    enabled: false
  instance:
    appname: smmgateway
    instanceId: smmgateway:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: smmgateway
  autoconfigure:
    exclude:
      - org.springframework.cloud.gateway.config.GatewayMetricsAutoConfiguration
  cloud:
    config:
      enabled: false
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  security:
    user:
      name: test
      password: test
  task:
    execution:
      thread-name-prefix: smmgateway-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: smmgateway-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
